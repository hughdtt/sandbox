<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Play</title>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
</head>
<body>
    <script>
        const P = new Pokedex.Pokedex({ cacheImages: true });
    </script>
    <div id="app">
        <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif"
            alt="Bulbasaur"

        />
    </div>
    <script>
        P.getBerryByName(["cheri", "chesto", 5]).then(function(response) {
        // `response` will be an Array containing 3 Objects
        // response.forEach((item) => {console.log(item.size)}) // 80,50,20
        console.table(response)
        })
    </script>
</body>
</html>
